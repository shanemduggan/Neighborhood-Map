<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src='http://code.jquery.com/jquery.min.js' type='text/javascript'></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
	<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
	
	<style>
		#mainimg {
			width: 100px;
			height: 100px;
		}
		
		#ratingimg {
			width: 40px;
			height: 15px;
		}
	
	
	</style>
	
  </head>
  
  <body>
  
	
	<form>
		<input id="search" type="search" name="search" placeholder="Search for a user" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" />
	</form>
	<!--<ul data-bind="foreach: locList">
		<li data-bind="text: name"></li>
		<li data-bind="text: html"></li>
	</ul>-->
	
	<table data-bind="visible: users().length > 0">
	  <thead><tr><th>Id</th><th>Name</th></tr></thead>
	  <tbody data-bind="foreach: users">
		<tr>
		  <td data-bind="text: id"></td>
		  <td data-bind="text: name"></td>
		</tr>    
	  </tbody>
	</table>

	<div id="map_canvas" style="width: 100%; height: 651px;"></div>
	
	
	
	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/mapconfig.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
