<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>    
</head>

<body>
    <input id="pac-input" class="controls" type="text"
        placeholder="Enter a Location"></input>
    <div id="map-canvas"></div>
    <div id="list">
        <h2>My Neighborhood!</h2>
        <ul data-bind="foreach: allPlaces">
            <li data-bind="click: $parent.clickMarker"> 
            <hr>               
                <p class="name"><span data-bind="text: name"><span></p> 
                <p class="address"><span data-bind="text: address"></span></p>             
            </li>
        </ul>
    </div>
</body>
</html>
